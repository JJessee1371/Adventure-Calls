<!DOCTYPE html>

<html lang="en-US" dir="ltr">

<head>
  <!-- Compiled and minified Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Import Google Icon Font - Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Favicon link -->
  <link rel="icon" href="Images/favicon-16x16.png">
  <!-- Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <!-- External CSS stylesheet -->
  <link rel="stylesheet" href="scripts/styles.css">

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>National Park Adventure Generator</title>
</head>

<body>
    <!-- Nav bar -->
    <nav class="nav-extended green darken-4">
        <div class="nav-wrapper">
            <img src="Images/nature-logo.png" height="128px" width="128px">
            <ul class="right hide-on-med-and-down">
                <li><a href="https://www.nps.gov/index.htm">National Park Service</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <span class="nav-title">NPAG - Adventure starts here</span>
        </div>
    </nav>


    <!-- Content container -->
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6 xl6">
                <!-- Contact card -->
                <div class="card">
                    <div class="card-image">
                        <img id="contact-img" src="Images/forest.jpg">
                        <span class="card-title">Park contacts</span>
                    </div>
                    <div class="card-content green darken-2 textwhite">
                        <p id="phone">Phone</p>
                        <p id="email">Email</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l6 xl6">
                <!-- General info card -->
                <div class="card">
                    <div class="card-image">
                        <img src="Images/Teton.jpg">
                        <span class="card-title">General Information</span>
                    </div>
                    <div class="card-content green darken-2 textwhite">
                        <p id="advisory" class="bold">Travel Advisories:</p>
                    </div>
                    <div class="card-action green darken-1">
                        <a id="park-site" href="">NPS Park Site</a>
                    </div>
                </div>
            </div>
            <div class="col s6 m6 l6 xl6">
                <!-- Climate Card -->
                <div class="card">
                    <div class="card-image">
                        <img src="Images/Img6.jpg">
                        <span class="card-title">Park Climate</span>
                    </div>
                    <div class="card-content green darken-2 textwhite">
                        <p class="weather-snippet">Weather Snippet</p>
                        <p class="sunrise">Sunrise</p>
                        <p class="sunset">Sunset</p>
                        <p class="day-length">Daylight Hours</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l6 xl6">
                <!-- Contact card -->
                <div class="card">
                    <div class="card-image">
                        <img id="contact-img" src="Images/redrock.jpg">
                        <span class="card-title">Directions</span>
                    </div>
                    <div class="card-content green darken-2 textwhite">
                        <p id="directions"></p> 
                    </div>
                    <div class="card-action green darken-1">
                        <a id="directionsurl" href="">Get directions!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container canter">
        <!-- Activites collection -->
        <div class="collection">
            <ul class="collection with-header">
                <li id="activity-header" class="collection-header"><h4>Recommended Activites</h4></li>
                <li class="collection-item"></li>
            </ul>
        </div>
    </div>
                                           
    <div class="container canter">
        <!-- Entrance collection -->
        <div class="collection">
            <ul class="collection with-header">
                <li id="fees-header" class="collection-header"><h4>Entrance Fees</h4></li>
                <li class="collection-item"></li>
            </ul>
        </div>
    </div>
   


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
    crossorigin="anonymous"></script>
    <!-- Materialize JS link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- External JS Sheet-->
    <script src="scripts/act.js"></script>

</body>
</html>
